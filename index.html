<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div class="quiz-container">
        <div class="quiz-header">
          <h3 class="quiz-title">Quiz App</h3>
          <h3 class="quiz-counter"><span class="counter">1</span>/10</h3>
        </div>
        <div class="quiz-content">
          <div class="quiz-text">Updates have been made to your profile</div>
          <div class="quiz-variants">
            <button>1-variant</button>
            <button>2-variant</button>
            <button>3-variant</button>
            <button>4-variant</button>
          </div>
        </div>
        <div class="quiz-footer">
          <button class="next-btn">Keyingisi</button>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
